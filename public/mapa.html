<html ng-app="reporteClima">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Insights for Weather</title>
	<link rel="stylesheet" href="stylesheets/style.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<style>
			html                    { overflow-y:scroll; }
			body                    { padding-top:50px; }
			#todo-list              { margin-bottom:30px; }
	</style>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
	<script src="//maps.google.com/maps/api/js?key=AIzaSyB-Ah6LwCwt2glkXEWia4nmaJNoMxdbJtE"></script>
	<script src="core.js"></script>
</head>

<body ng-controller="mainController">
	<div class="container panel panel-default">
	   <div class="text-center panel-heading">
           <h1>Condiciones actuales</h1>
        </div>
        <div class="panel-body">
	       <div ng-show="datosCargados" class="text-center">
               Latitud: {{position.coords.latitude}}
               Longitud: {{position.coords.longitude}}
                <div class="panel-info text-center">
                    <h2>La temperatura actual es: {{resultados.data.observation.temp}} ÂºC con un cielo {{resultados.data.observation.wx_phrase}}</h2>
                </div>
            </div>
	       <div ng-hide="datosCargados" class="blink">
               <h2>Buscando...</h2>
            </div>
        </div>
    </div>
</body>
</html>
